apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    cert-manager.io/issuer: letsencrypt-frontend
spec:
  tls:
  - hosts:
    - <YOUR_DOMAIN_NAME>
    secretName: letsencrypt-frontend
  rules:
    - host: <YOUR_DOMAIN_NAME>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
  ingressClassName: nginx
